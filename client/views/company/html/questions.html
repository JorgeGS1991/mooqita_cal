<!------------------------------------------------
|
|	Question
|
-------------------------------------------------->
<template name="organization_questions">
	{{#mooqita_wide_spacing}}
		<div class="item padding-top">
			<div class="padding-next">
				<div class="btn-toolbar" role="toolbar">
					<div class="btn-group">
						<button class="btn btn-theme" id="add_question" type="button">
							Create question
						</button>
					</div>
				</div>
			</div>

			<div class="row" style="margin-bottom: 25px">
				<div class="col-sm-6">
					<div class="input-group">
						<input placeholder="Search for questions" id="query"
								 class="form-control edit-field"/>
						<span class="input-group-btn">

							<button class="btn btn-theme" type="button" id="search">
								<span class="glyphicon glyphicon-search"></span>
							</button>
						</span>
					</div>
				</div>

				<div class="col-sm-6">
					{{>paging subscription="my_questions" page=0 count=10 parameter=parameter}}
				</div>
			</div>

			{{#unless Template.subscriptionsReady}}
				{{>wait}}
			{{else}}
				{{#each questions}}
						{{>question_preview}}
					{{else}}
						<h2><em>No questions yet.</em></h2>
					{{/each}}
			{{/unless}}
		</div>
	{{/mooqita_wide_spacing}}
</template>


<!------------------------------------------------
|
|	Question list
|
-------------------------------------------------->
<template name="question_preview">
	<h2>
		<a href="{{build_url "organization_question" (object question_id=_id)}}">
			{{title}}
		</a>
	</h2>
	{{course}}
	{{>more content=content}}
</template>


<!------------------------------------------------
|
|	Question Editor
|
-------------------------------------------------->
<template name="organization_question">
	{{#mooqita_wide_spacing}}
		{{#unless Template.subscriptionsReady}}
			{{>wait}}
		{{else}}
			{{#with question}}
				{{#unless g_is_public "Questions"}}
					<div class="padding-top">
						<div class="alert alert-warning">
							<h2>Todo List: Question</h2>

							A summary of things you need to do before learners can see your task:
							<ul>
								{{#unless title}}
									<li>Give your task a title (required)</li>
								{{/unless}}

								{{#unless content}}
									<li>Provide a description of the task (required)</li>
								{{/unless}}

								{{#unless num_reviews}}
									<li>Define how many reviews learners have to write to finish the task</li>
								{{/unless}}

								{{#unless material}}
									<li>Add additional materials (optional)</li>
								{{/unless}}

								{{#unless g_is_saved "Questions"}}
									<li>Save it!</li>
								{{/unless}}

								<li>Publish your solution you find the button below.</li>
							</ul>
						</div>
					</div>
				{{/unless}}

				<div class="padding-next">
					<h1 class="editable">
						{{#if g_is_public "Questions"}}
							<em><b>LIVE</b></em>
						{{/if}}

						{{>basic_input method="set_field" collection_name="Questions"
						item_id=_id field="title" placeholder="Title of your question"}}
					</h1>
					<h2 class="header">Subject</h2>
					{{>select_input method="set_field" collection_name="Questions"
							item_id=_id field="course"
							options=course_options}}

					<div class="form-group" style="display: block; overflow: hidden;">
						<h2>Content:</h2>
						{{>markdown_input method="set_field" collection_name="Questions"
								item_id=_id field="content" placeholder="Content"}}

						{{#if g_is_public "Questions"}}
							<h2>Shareable link:</h2>

							<div class="input-group">
								<div class="input-group-btn" id="icon_download" title="select the entire url">
									<button type="button" class="btn btn-theme">
										<span class="glyphicon glyphicon-download"></span>
									</button>
								</div>

								<div class="form-control"
										 style="background: #f5f5f5; overflow: hidden"
										 id="question_url">
									<div style="white-space:nowrap">
										{{share_url}}
									</div>
								</div>
							</div>
						{{else}}
							<h2>Number of reviews required</h2>
							{{>basic_input  method="set_field" collection_name="Questions"
									type="number" item_id=_id field="num_reviews"
									placeholder="Number of reviews required."}}
						{{/if}}

						<h2>Upload Additional material:</h2>
						<h2>
							{{>upload method="upload_file" collection_name="Questions"
								item_id=_id field="material"}}
						</h2>

						{{#if material}}
							<h2>Download Additional material:</h2>
							<h2>
								{{>download collection_name="Questions" item_id=_id field="material"}}
							</h2>
						{{/if}}
					</div>

					{{#if isInRole 'admin'}}
						<div class="form-group">
							<h2>Message Learners</h2>

							<input placeholder="Subject"
										 class="form-control edit-field"
										 type="text" id="subject"/>

							<textarea  class="form-control edit-field" placeholder="Your message"
												 id="message" rows="8"></textarea>

							<div class="text-right" style="padding-top: 15px;">
								<div class="btn btn-theme" id="send" {{send_disabled}}>
									{{#if send_disabled}}
										Sending mail
										<span class="glyphicon glyphicon-refresh spin"></span>
									{{else}}
										Send Message
									{{/if}}
								</div>
							</div>
						</div>
					{{/if}}
				</div>

				{{#unless g_is_public "Questions"}}
					<div class="row">
						<div class="form-group col-sm-6">
							<span class="btn-group btn-group-justified">
								<div class="btn btn-theme" id="save">Save</div>
							</span>
						</div>

						<div class="form-group col-sm-6">
							<span class="btn-group btn-group-justified">
								<div class="btn btn-theme" {{publish_disabled}}
										 id="publish">Make public</div>
							</span>
						</div>
					</div>
				{{/unless}}

				{{#if g_is_public "Questions"}}
					{{>question_solutions .}}
				{{/if}}
			{{/with}}
		{{/unless}}
	{{/mooqita_wide_spacing}}
</template>


<!------------------------------------------------
|
|	Question solutions
|
-------------------------------------------------->
<template name="question_solutions">
	<div class="item padding-top">
		<h1>Solutions</h1>

		<div class="row" style="margin-bottom: 25px">
			<div class="col-sm-7">
				<div class="input-group" style="margin-bottom: 15px">
					<span class="input-group-addon">
						<label>
							public only <input type="checkbox" id="public_only">
						</label>
					</span>

					<input placeholder="Search for questions" id="query"
							 class="form-control edit-field"/>

					<span class="input-group-btn">
						<button class="btn btn-theme" type="button" id="search">
							<span class="glyphicon glyphicon-search"></span>
						</button>
					</span>
				</div>
			</div>

			<div class="col-sm-5">
				{{>paging subscription="question_summaries" page=0 count=10 parameter=parameter}}
			</div>
		</div>

		{{#unless Template.subscriptionsReady}}
			{{>wait}}
		{{else}}
			{{#each question_solutions}}
				{{>question_solution}}
			{{else}}
				<p>
					There are no solutions to your task yet.
				</p>
			{{/each}}
		{{/unless}}
	</div>
</template>


<!------------------------------------------------
|
|	Question solution
|
-------------------------------------------------->
<template name="question_solution">
	<div class="row">
		<div class="col-sm-2 col-ms-3">
			{{>avatar collection_name="Profiles"
				 observe = (profile_avatar owner_id)
				 item_id = (profile_id owner_id)
				 field = "avatar"}}
		</div>

		<div class="col-sm-10 col-ms-9">
			<h2>
				<a id="user_info">{{profile_name owner_id}}</a>
				{{{average_rating}}}

				{{#if _is_owner  "Questions" .}}
					<em class="pull-right"> <span class="badge background-theme"></span>Author</em>
				{{/if}}

				{{#if published}}
					<span class="badge background-contrast">public</span>
				{{/if}}

				<div class="btn-group pull-right">
					<span class="btn btn-theme" id="user_info">
						{{> popout_base title="Info"
								content="This shows statistics about the user."
								icon_class="glyphicon glyphicon-stats"}}
					</span>

						{{#unless recommendation}}
							{{#if is_adding}}
								<span class="btn btn-theme">
									<div class="glyphicon glyphicon-refresh spin">
									</div>
								</span>
							{{else}}
								<span class="btn btn-theme" id="add_recommendation">
									{{> popout_base title="Recommendation"
											content="Add a letter of recommendation for your learner."
											icon_class="glyphicon glyphicon-plus-sign"}}
								</span>
							{{/if}}
						{{else}}
							<span class="btn btn-theme" id="edit_recommendation">
								{{> popout_base title="Recommendation"
										content="Edit your letter of recommendation."
										icon_class="glyphicon glyphicon-pencil"}}
							</span>
						{{/unless}}

					{{#if isInRole 'admin'}}
						<span class="btn btn-theme" id="reopen">
							{{> popout_base title="Reopen"
									content="Reopens the solution and the learner will be able to edit it again."
									icon_class="glyphicon glyphicon-repeat"}}
						</span>
					{{/if}}
				</div>
			</h2>

			{{>more content=content}}
			{{#if material}}
				<h2>Additional Material</h2>
				<h2>
					{{>download collection_name="Solutions"
						item_id=_id field="material"}}
				</h2>
			{{/if}}

			{{#if reviews}}
				<h2>
					<a id="show_reviews" data-toggle="collapse" data-target="#{{_id}}">
						{{#unless reviews_visible}}
							<span class="glyphicon glyphicon-expand"></span>
						{{else}}
							<span class="glyphicon glyphicon-collapse-down"></span>
						{{/unless}}
					</a>
					Reviews
				</h2>
			{{/if}}
		</div>
	</div>

	<div id="{{_id}}" class="row collapse">
		<div class="col-sm-offset-1 col-sm-11 col-ms-offset-1 col-ms-11 row-line-left">
			{{#each reviews}}
				<div class="row">
					<div class="col-sm-2 col-ms-3">
						 {{>avatar collection_name="Profiles"
								 observe = (profile_avatar owner_id)
								 item_id=(profile_id owner_id)
								 field="avatar"}}
					</div>

					<div class="col-sm-10 col-ms-9">
						<div class="row">
							<div class="col-xs-6">
								<h2>
									<a>{{profile_name owner_id}}</a>
								</h2>
							</div>

							<div class="col-xs-6">
								<h2>
									Rating <em>{{rating}}</em> out of <em>5</em>
								</h2>
							</div>

							<div class="col-xs-12">
								{{>more content=content}}

								{{#each feedback _id}}
									<div class="row" style="margin-left: 25px">
										<div class="col-xs-6">
											<h2>
												Rebuttal <a>{{profile_name owner_id}}</a>
											</h2>
										</div>

										<div class="col-xs-6">
											<h2>
												Rating <em>{{rating}}</em> out of <em>5</em>
											</h2>
										</div>

										<div class="col-xs-12">
											{{>more content=content}}
										</div>
									</div>
							{{/each}}
							</div>
						</div>
					</div>
				</div>
			{{/each}}
		</div>
	</div>
</template>


<!------------------------------------------------
|
|	Question reset solution
|
-------------------------------------------------->
<template name="reopen_solution_question">
	<div class="modal fade">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<h1 class="modal-title">Reopen Solution</h1>
				</div>

				<div class="modal-body">
					<p>
						Are you sure you want to reopen the solution?
					</p>
				</div>

				<div class="modal-footer">
					<div class="btn-group btn-group-justified">
						<a type="button" class="btn btn-theme" data-dismiss="modal">Not yet</a>
						<a type="button" class="btn btn-theme"
							 id="reopen" data-dismiss="modal">Reopen</a>
					</div>
				</div>
			</div>
		</div>
	</div>
</template>


<!------------------------------------------------
|
|	Learner info modal

-------------------------------------------------->
<template name="show_learner_summary_question">
	<div class="modal fade">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">

				</div>
			</div>
		</div>
	</div>
</template>


<!------------------------------------------------
|
|	Learner letter of recommendation
|
-------------------------------------------------->
<template name="recommendation_question">
	<div class="modal fade">
		{{# mooqita_wide_spacing}}
			<div class="modal-dialog" style="width: 100%; margin: 10px;">
				<div class="modal-content">
					<div class="modal-header">
						<h1 class="modal-title">
							Letter of Recommendation
						</h1>
					</div>

					<div class="modal-body">
						{{#with recommendation}}
							{{#unless g_is_public "Recommendations"}}
								<div class="alert alert-warning">
									<h2>Todo List: Recommendation</h2>

									A summary of things you need to do before
									learners can see your letter of recommendation:

									<ul>
										{{#unless letter}}
											<li>Write a letter (required)</li>
										{{/unless}}

										{{#unless skills}}
											<li>Provide a list of skills you would like to add for the learner.</li>
										{{/unless}}

										{{#unless g_is_saved "Recommendations"}}
											<li>Save it!</li>
										{{/unless}}

										<li>Publish your recommendation you find the button below.</li>
									</ul>
								</div>
							{{/unless}}

							<div class="padding-next">
								{{>markdown_input method="set_field" collection_name="Recommendations"
										item_id=_id field="content" placeholder="Letter of recommendation"}}
							</div>
						{{/with}}
					</div>

					<div class="modal-footer right">
						<div class="btn-group">
							<a type="button" class="btn btn-theme" data-dismiss="modal">
								<span class="glyphicon glyphicon-log-out"></span>
							</a>
						</div>
					</div>
				</div>
			</div>
		{{/mooqita_wide_spacing}}
	</div>
</template>


<!------------------------------------------------
|
|	Question delete modal
|
-------------------------------------------------->
<template name="delete_question">
	<div class="modal fade">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<h1 class="modal-title">Delete question</h1>
				</div>

				<div class="modal-body">
					<p>
						Are you sure you want to delete your question?<br>
						This operation cannot be undone!
					</p>
				</div>

				<div class="modal-footer">
					<div class="btn-group btn-group-justified">
						<a type="button" class="btn btn-theme" data-dismiss="modal">Not yet</a>
						<a type="button" class="btn btn-danger" id="publish" data-dismiss="modal">Delete</a>
					</div>
				</div>
			</div>
		</div>
	</div>
</template>


<!------------------------------------------------
|
|	Question Feedback
|
-------------------------------------------------->
<template name="question_feedback">
	<div class="row">
		<div class="form-group col-md-7">
			<label for="feedback"
						 title="Your rating for this question overall">
				Feedback
			</label>

			<textarea class="form-control" id="feedback"
								rows="8" style="height: 183px">{{question_feedback}}</textarea>

			<div class="btn-toolbar">
				<span class="btn-group">
					{{#if save_state}}
						<div class="btn btn-red" id="save">Save</div>
					{{else}}
						<div class="btn btn-success" id="save">Save</div>
					{{/if}}
				</span>
			</div>
		</div>

		<div class="col-md-5">
			<div class="row">
				<div class="form-group col-sm-12">
					<label for="rating"
								 title="Your rating for this question"
									>Overall Rating</label>
					<select class="form-control" id="rating" type="select">
						<option value="null" disabled {{selected_default question_rating}}> -- not selected -- </option>
						<option value="5" {{selected question_rating '5'}}>great</option>
						<option value="4" {{selected question_rating '4'}}>good</option>
						<option value="3" {{selected question_rating '3'}}>mediocre</option>
						<option value="2" {{selected question_rating '2'}}>needs improvement</option>
						<option value="1" {{selected question_rating '1'}}>need lots of improvement</option>
					</select>
				</div>
			</div>

			<div class="row">
				<div class="form-group col-sm-12">
					<label for="ease"
								 title="Your rating for this question overall"
									>Ease of Question</label>
					<select class="form-control" id="ease" type="select">
						<option value="null" disabled {{selected_default question_ease}}> -- not selected -- </option>
						<option value="5" {{selected question_ease '5'}}>too hard</option>
						<option value="4" {{selected question_ease '4'}}>hard</option>
						<option value="3" {{selected question_ease '3'}}>balanced</option>
						<option value="2" {{selected question_ease '2'}}>easy</option>
						<option value="1" {{selected question_ease '1'}}>too easy</option>
					</select>
				</div>
			</div>

			<div class="row">
				<div class="form-group col-sm-12">
					<label for="timing"
								 title="How much time did you need to solve the question."
									>Time required</label>
					<select class="form-control" id="timing" type="select">
						<option value="null" {{selected_default question_timing}}> -- not selected -- </option>
						<option value="5" {{selected question_timing '5'}}>much more time required</option>
						<option value="4" {{selected question_timing '4'}}>more time required</option>
						<option value="3" {{selected question_timing '3'}}>balanced</option>
						<option value="2" {{selected question_timing '2'}}>less time required</option>
						<option value="1" {{selected question_timing '1'}}>much less time required</option>
					</select>
				</div>
			</div>
		</div>
	</div>
</template>
