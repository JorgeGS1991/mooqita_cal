				is a combination of five independent factors: Emotional <em>Stability</em>,
				<em>Extroversion</em>, <em>Openness</em> for Experiences,	<em>Agreeableness</em>,
				<em>(Conscientiousness)</em>. The figure shows the relation of these factors we
				calculated from your test results.
				This model is very useful to describe aspects of personality the test
				does not represent the entire complexity of a human being. The model gives a frame
				That we use to match you with jobs other people with your personality liked.
			</p>

			<div class="personality-explain">

						<h2>Emotional Stability</h2>

							This personality trait describes how strong a person
							feels emotions. It also indicates how much an intense
							situation is perceived as stressful.

							With a score of <em>{{score "Stability"}}</em>
							(at a population average of <em>{{mean "Stability"}}</em>) you
							reached a <em>{{level "Stability"}}</em> score.
							Approximately <em>{{percentile "Stability"}}%</em> of
							the population reach a similar or lower score.
						</p>

				</div>

				<div class="row positive padding-next">

					<div class="col-sm-6">

<!-----------------------------------------------------------------------------
|
| Survey
|
------------------------------------------------------------------------------>
<template name="quick_survey">
	{{#let question=current_question}}
		<div class="padding-top">
			<div class="progress" style="height: 30px">
				<div class="progress-bar background-theme" role="progressbar"
						 style="padding: 5px; min-width: 60px; width: {{percentage}}%;"
						 aria-valuenow="60" aria-valuemin="0" aria-valuemax="100">
					<span>{{count}} of {{total}}</span>
				</div>
			</div>

				{{#quick_survey_element answers=answers
																question=question
																responses=(g_array 1 2 3 4 5)}}
					{{>Template.contentBlock}}
				{{/quick_survey_element}}
		</div>
	{{/let}}
</template>


<!-----------------------------------------------------------------------------
|
| Survey Question
|
------------------------------------------------------------------------------>
<template name="quick_survey_element">
	{{redraw}}

	<div class="text-center element-container animated padding-top">
		{{#if question}}
			<P>I see myself as someone who...</P>
			<h2><em>{{question}}</em></h2>
			<div style="margin-left: 8%">
				<div class="row">
					<div class="col-xs-12 col-ms-2 col-sm-2 col-ms-offset-1 col-sm-offset-1 background-theme"
							 style="padding: 10px">
						<div class="text-left">Disagree</div>
					</div>
					{{#each response in responses}}
						<div class="col-xs-2 col-sm-1 col-ms-1" style="padding: 0px">
							<div class="hover-card select-response" id="{{response}}" style="padding: 10px">
								{{response}}
							</div>
						</div>
					{{/each}}
					<div class="col-xs-12 col-ms-2 col-sm-2 background-theme" style="padding: 10px">
						<div class="text-right">Agree</div>
					</div>
				</div>
			</div>
			<small id="process_explain" class="form-text text-muted">
				You can type the number as well.
			</small>
		{{else}}
			{{>Template.contentBlock}}
		{{/if}}
	</div>
</template>
