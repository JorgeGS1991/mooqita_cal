<!------------------------------------------------
|
| Onboarding subscription tier level
|
-------------------------------------------------->
<template name="payment_option">
	<div class="payment-option" style="padding: 15px; min-height: 400px">
		<div style="background: {{background}}; color: {{color}}; border-radius: 10px;
								text-shadow: 1px 1px 2px #00000022, 0 0 1em #00000055">
			<div style="padding: 15px">
				<div style="text-align: center; font-size: 25px; font-weight: bold; font-style: italic;">{{name}}</div>
			</div>

			<div style="padding-bottom: 20px;">
				<div style="font-size: 60px; text-align: center; background: {{background}};">
					<i style="vertical-align: super; font-size: 30px; margin-right: -10px;">$</i>
					{{price}}
					<i style="vertical-align: super; font-size: 30px; margin-left: -15px;">.00</i>
					<div class="text-right" style="font-size: 16px; text-align: right;
																				 padding: 3px 5px; margin-top: -15px;">
						per candidate
					</div>
				</div>
			</div>

			<div style="padding: 15px;">
				<a href="{{href}}" target="_top"
					 class="btn" style="width: 100%; background: {{background}}; color: {{color}}">
					{{button}}
				</a>
			</div>
		</div>

		<div style="padding: 15px; color: #333333;">
			<div style="color: {{background}}; font-weight: bold">{{name}} includes</div>
			<hr style="border-top-color: {{background}}; margin: 8px -15px 16px;">
			<div class="itemized">{{{text}}}</div>
		</div>
	</div>
</template>


<template name="onboarding_job_tier">
	<style>
		.itemized li {
			list-style: none;
			margin-right: -15px;
			padding-left: 20px;
    }

    .itemized li:before {
      content:'-';
      display: block;
      position: relative;
      max-width: 0px;
      max-height: 0px;
      left: -20px;
      top: -13px;
      font-size: 30px;
			color: #ddd;
    }
	</style>

	<div class="container-fluid">
		<div class="row">
			<div class="col-lg-10 col-lg-offset-1
									col-md-12 col-md-offset-0
									col-sm-8 col-sm-offset-2
									col-ms-12 col-ms-offset-0
									col-xs-10 col-xs-offset-1">
				<h1 style="text-align: center; padding-top: 30px">
					<img style="width: 300px" src="/images/mooqita.jpg">
				</h1>

				<h1 style="text-align: center">Select your tier</h1>

				<p style="text-align: center">
					All tiers include our unique screening methods and instant feedback system.
				</p>

				<hr>

				<div class="row">
					<div class="col-sm-6 col-ms-6 col-md-3 hover-padding">
						{{>payment_option price="0" name="Free" background="#8d0162AA" color="#fff" button="Try"
								text="<li>Public challenges only</li><li>Up to 5 Candidates screened</li><li>Performance screening only</li>" href="onboarding_job_registration"}}
					</div>

					<div class="col-sm-6 col-ms-6 col-md-3 hover-padding">
						{{>payment_option price="25" name="Basic" background="#048BA8AA" color="#fff" button="Buy Basic"
								text="<li>Private challenges enabled</li><li>Unlimited number of candidates</li><li>Performance screening only</li>" href="onboarding_job_registration"}}
					</div>

					<div class="col-sm-6 col-ms-6 col-md-3 hover-padding">
						{{>payment_option price="45" name="Plus" background="#14A619AA" color="#fff" button="Contact Us"
								text="<li>Private challenges enabled</li><li>Unlimited number of candidates</li><li>Performance screening</li><li>Soft skill evaluation</li>" href="mailto:info@mooqita.com?Subject=Extra%20subscription%20information"}}
					</div>

					<div class="col-sm-6 col-ms-6 col-md-3 hover-padding">
						{{>payment_option price="75" name="Extra" background="#e96606aa" color="#fff" button="Contact Us"
								text="<li>Private challenges enabled</li><li>Unlimited number of candidates</li><li>Performance screening</li><li>Soft skill evaluation</li><li>Team fit analysis</li><li>External candidates</li>"
								href="mailto:info@mooqita.com?Subject=Extra%20subscription%20information"}}
					</div>
				</div>

				<hr>

				<h1 style="text-align: center; font-weight: 300">
					If you have any questions please do not hesitate. <br>
					Contact our sales team at:<br>
					<a href="mailto:info@mooqita.com?Subject=Sales%20question">sales@mooqita.com</a>
				</h1>

				<div class="onboarding-nav" style="padding-bottom: 20px; padding-top: 30px">
					<div class="left">
						<a class="pull-left btn btn-theme" href="onboarding_job_competency">
							<span class="glyphicon glyphicon-chevron-left"></span>
							Back
						</a>
					</div>

					<div class="right">
						<a class="pull-right btn btn-theme" href="onboarding_job_registration">
							Free trial
							<span class="glyphicon glyphicon-chevron-right"></span>
						</a>
					</div>

					<div class="mid">
						<a class="page-number" href="onboarding_job_role">1</a>
						<a class="page-number" href="onboarding_job_competency">2</a>
						<a class="page-number" href="onboarding_job_info">3</a>
						<a class="page-number selected" href="onboarding_job_tier">4</a>
						<a class="page-number" href="onboarding_job_registration">5</a>

<!------------------------------------------------
|
| Onboarding registration time
|
-------------------------------------------------->
<template name="onboarding_job_registration">
	{{#mooqita_wide_spacing}}
		<h1 style="text-align: center; padding-top: 30px">
			<img style="width: 300px" src="/images/mooqita.jpg">
		</h1>

		{{#unless user_profile}}
			<div class="row padding-top">
				<div class="col-sm-5">
					<div class="raised">
						{{>persona persona_data=persona_data has_text=true
											 width=300 height=180}}
					</div>
				</div>

				<div class="col-sm-7">
					<h1>Persona</h1>

					<p class="padding-next">
						Excellent you created <em><b>a persona</b></em> for your candidate.
						This persona <em><b>represents a schema of traits</b></em> that we can
						scan for in our talent pool to best complement your team.
						To save your progress please register an account.
						By adding <em><b>the personality of your team members</b></em> and <em><b>example
						challenges</b></em> you can get even better results.
					</p>

					<button type="submit" id="register"
									class="btn btn-theme">
						Register
					</button>
				</div>
			</div>
		{{else}}
			{{>onboarding_job_owner}}
		{{/unless}}
	{{/mooqita_wide_spacing}}
</template>

<template name="onboarding_job_register">
	<div class="modal fade register-modal">
		<div class="register-frame animated">
			<button type="button" class="btn btn-default close-register" data-dismiss="modal">
				<div class="fa fa-times"></div>
			</button>

			{{>atForm}}
		</div>
	</div>
</template>


<!------------------------------------------------
|
| Onboarding job owner and organization
|
-------------------------------------------------->
<template name="onboarding_job_owner">
	<h1>Add Your Profiles</h1>

	<p class="padding-next">
		To personalize the invitation to your team members
		we need to know your name and that of your organization.
		Adding a profile picture and logo helps others recognize
		you and your organization.
	</p>

	{{#unless Template.subscriptionsReady}}
		Loading user and organization profile {{>wait}}
	{{else}}
		{{#let profile=user_profile}}
			<div class="row">
				<div class="col-sm-4 col-ms-6">
					<div class="form-group">
						<div class="raised text-center">
							{{>avatar collection_name = "Profiles"
												observable = profile.avatar
												item_id = profile._id
												field = "avatar"
												explain = "Upload an image as your avatar (png, jpg, svg, etc). Maximum size ~1MB."}}

							{{>upload method="upload_file" collection_name="Profiles"
												item_id=profile._id field="avatar" max_size=1200000}}
						</div>
					</div>
				</div>

				<div class="col-sm-8 col-ms-6">
					<div class="form-group">
						{{>basic_input method="set_field" collection_name="Profiles" label="Given Name"
							item_id=profile._id field="given_name" placeholder="Sophia (Wisdom, Greek)"}}
					</div>

					<div class="form-group">
						{{>basic_input method="set_field" collection_name="Profiles" label="Middle Name"
							item_id=profile._id field="middle_name" placeholder="Ode (Born on the road, Nigeria)"}}
					</div>

					<div class="form-group">
						{{>basic_input method="set_field" collection_name="Profiles" label="Family Name"
							item_id=profile._id field="family_name" placeholder="Sharma, (Happiness, India)"}}
					</div>

					<div class="form-group">
						{{>basic_input method="set_field" collection_name="Profiles" label="Your Role"
							item_id=profile._id field="role" placeholder="CEO, Hiring Lead, etc."}}
					</div>
				</div>
			</div>
		{{/let}}

		<hr class="mooqita-line">

		{{#if currentUser}}
			{{#let organization=organization_profile}}
				<div class="row">
					<div class="col-sm-8 col-ms-8">
						<div class="form-group">
							{{>basic_input method="set_field" collection_name="Organizations" label="Organization Name"
									item_id=organization._id field="name" placeholder="ACME Inc."}}
						</div>

						<div class="form-group">
							{{>text_input method="set_field" collection_name="organizations"
									item_id=organization._id field="description"
									placeholder="Let us know about your mission."}}
						</div>
					</div>

					<div class="col-sm-4 col-ms-4">
						<div class="form-group">
							<div class="raised text-center">
								{{>avatar collection_name = "Organizations"
													observable = organization.avatar
													item_id = organization._id
													field = "avatar"
													explain = "Upload your company logo (png, jpg, svg, etc). Max ~2MB."}}

								{{>upload method="upload_file" collection_name="Organizations"
													item_id=organization._id field="avatar" max_size=2400000}}
							</div>
						</div>
					</div>
				</div>

				<hr>

				<div class="btn-group btn-group-justified">
					<div class="btn btn-theme" id="describe_challenge">
						Describe your challenges
					</div>
				</div>
			{{/let}}
		{{/if}}
	{{/unless}}
</template>
