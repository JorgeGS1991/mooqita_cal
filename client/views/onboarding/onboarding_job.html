<!------------------------------------------------
|
| Onboarding Intro
|
-------------------------------------------------->
<template name="onboarding_job_intro">
	{{#mooqita_wide_spacing}}
		<div class="row padding-top" style="margin-top: 20%">
			<div class="col-sm-6">
				<h1 style="text-align: center; padding-top: 30px">
					<img style="width: 300px" src="/images/mooqita.jpg">
				</h1>
			</div>

			<div class="col-sm-6">
				<h1>Optimize your hiring process!</h1>

				<p style="padding-bottom: 25px">
					Mooqita can help you to evaluate all your applicants before you have even read one resume.
					Mooqita allows you to rank your candidates based on their real life performance in your
					individually designed Mooqita-Challenge and our Mooqita-Team-Fit personality score.
				</p>

				<a class="btn btn-theme" href="onboarding_job_role">
					Design a Mooqita-Challenge to assess your candidates
				</a>
			</div>
		</div>
	{{/mooqita_wide_spacing}}
</template>


<!------------------------------------------------
|
| Onboarding Role
|
-------------------------------------------------->
<template name="onboarding_job_role">
	{{#mooqita_wide_spacing}}
		<h1 style="text-align: center; padding-top: 30px">
			<img style="width: 300px" src="/images/mooqita.jpg">
		</h1>

		<h1>Role</h1>

		<p>
			Please select the main role of your candidate.
			Don't worry you can change this later.
		</p>

		{{>job_role session="onboarding_job_posting" key="role"
								href="onboarding_job_competency"}}

		<div class="onboarding-nav" style="padding-bottom: 20px; padding-top: 30px">
			<div class="right">
				<a class="pull-right btn btn-theme" href="onboarding_job_competency">
					Candidate competencies
					<span class="glyphicon glyphicon-chevron-right"></span>
				</a>
			</div>

			<div class="mid">
				<a class="page-number selected" href="onboarding_job_role">1</a>
				<a class="page-number" href="onboarding_job_competency">2</a>
				<a class="page-number" href="onboarding_job_info">3</a>
				<a class="page-number" href="onboarding_job_tier">4</a>
			</div>
		</div>
	{{/mooqita_wide_spacing}}
</template>


<!------------------------------------------------
|
| Onboarding Competency
|
-------------------------------------------------->
<template name="onboarding_job_competency">
	{{#mooqita_wide_spacing}}

			<div class="left">
				<a class="pull-left btn btn-theme" href="onboarding_job_role">
					<span class="glyphicon glyphicon-chevron-left"></span>
					Back
				</a>
			</div>

			<div class="right">
				<a class="pull-right btn btn-theme" href="onboarding_job_info">
					Describe your job

				</a>
			</div>

			<div class="mid">
				<a class="page-number" href="onboarding_job_role">1</a>
				<a class="page-number selected" href="onboarding_job_competency">2</a>
				<a class="page-number" href="onboarding_job_info">3</a>
				<a class="page-number" href="onboarding_job_tier">4</a>
			</div>
		</div>
	{{/mooqita_wide_spacing}}
</template>


<!------------------------------------------------
|
| Onboarding job info
|
-------------------------------------------------->
<template name="onboarding_job_info">
	{{#mooqita_wide_spacing}}
		<h1 style="text-align: center; padding-top: 30px">
			<img style="width: 300px" src="/images/mooqita.jpg">
		</h1>

		<h1>Job Description</h1>

		<p>
			Give us a short description of your job so we can generate
			a challenge to screen your candidates. You do not have to
			go into detail. We will get to you with questions if necessary.
		</p>

		<div class="alert alert-theme" style="padding-bottom: 20px">
			{{#unless has_text}}
				<p>
					Please provide us with some information about your job offer to
					get an immediate quote on challenges to assess your candidates.
				</p>
			{{else}}

				{{#if enough_challenges}}
					We found <span style="font-weight: bold" class="color-theme">{{num_challenges}}</span>
					challenges on our platform that match your requirement.
					{{#if enough_candidates}}
						There were <span style="font-weight: bold" class="color-theme">{{num_candidates}}</span>
						candidates who successfully solved these challenges looking for a job.
					{{/if}}
				{{else}}
					<p>
						Based on your input a challenge draft will take no longer than
						<span style="font-weight: bold" class="color-theme">{{work_days}}</span>
						work days.
					</p>
				{{/if}}

			{{/unless}}
		</div>

		{{>text_input session="onboarding_job_description" rows="4"
				placeholder="We look for a frontend developer with some design skills. Great if the person is versed in React and Bootstrap 4. The candidate would design our website based on designs from a graphics artist."}}

		<div class="btn-group btn-group-justified">
			<div class="btn-group">
				{{>match_button session="onboarding_job_description"
												in_collection="challenges" text="Get quote"}}
			</div>
		</div>

		<!-- <hr>
		{{>match_tags session="onboarding_job_description" in_collection="challenges"}}
		{{>onboarding_candidates}}-->

		<div class="onboarding-nav" style="padding-bottom: 20px; padding-top: 30px">
			<div class="left">
				<a class="pull-left btn btn-theme" href="onboarding_job_competency">
					<span class="glyphicon glyphicon-chevron-left"></span>
					Back
				</a>
			</div>

			<div class="right">
				<a class="pull-right btn btn-theme" href="onboarding_job_tier">
					Select your tier
					<span class="glyphicon glyphicon-chevron-right"></span>
				</a>
			</div>

			<div class="mid">
				<a class="page-number" href="onboarding_job_role">1</a>
				<a class="page-number" href="onboarding_job_competency">2</a>
				<a class="page-number selected" href="onboarding_job_info">3</a>
				<a class="page-number" href="onboarding_job_tier">4</a>
			</div>
		</div>
	{{/mooqita_wide_spacing}}
</template>


<!------------------------------------------------
|
| Onboarding subscription tier level
|
-------------------------------------------------->
<template name="payment_option">
	<div class="payment-option" style="padding: 15px; min-height: 400px">
		<div style="background: {{background}}; color: {{color}}; border-radius: 10px;
								text-shadow: 1px 1px 2px #00000022, 0 0 1em #00000055">
			<div style="padding: 15px">
				<div style="text-align: center; font-size: 25px; font-weight: bold; font-style: italic;">{{name}}</div>
			</div>

			<div style="padding-bottom: 20px;">
				<div style="font-size: 60px; text-align: center; background: {{background}};">
					<i style="vertical-align: super; font-size: 30px; margin-right: -10px;">$</i>
					{{price}}
					<i style="vertical-align: super; font-size: 30px; margin-left: -15px;">.00</i>
					<div class="text-right" style="font-size: 16px; text-align: right;
																				 padding: 3px 5px; margin-top: -15px;">
						per candidate
					</div>
				</div>
			</div>

			<div style="padding: 15px;">
				<a href="{{href}}" class="btn" style="width: 100%; background: {{background}}; color: {{color}}">
					{{button}}
				</a>
			</div>
		</div>

		<div style="padding: 15px; color: #333333;">
			<div style="color: {{background}}; font-weight: bold">{{name}} includes</div>
			<hr style="border-top-color: {{background}}; margin: 8px -15px 16px;">
			<div class="itemized">{{{text}}}</div>
		</div>
	</div>
</template>


<template name="onboarding_job_tier">
	<style>
		.itemized li {
			list-style: none;
			margin-right: -15px;
			padding-left: 20px;
    }

    .itemized li:before {
      content:'-';
      display: block;
      position: relative;
      max-width: 0px;
      max-height: 0px;
      left: -20px;
      top: -13px;
      font-size: 30px;
			color: #ddd;
    }
	</style>

	<div class="container-fluid">
		<div class="row">
			<div class="col-lg-10 col-lg-offset-1
									col-md-12 col-md-offset-0
									col-sm-8 col-sm-offset-2
									col-ms-12 col-ms-offset-0
									col-xs-10 col-xs-offset-1">
				<h1 style="text-align: center; padding-top: 30px">
					<img style="width: 300px" src="/images/mooqita.jpg">
				</h1>

				<h1 style="text-align: center">Select your tier</h1>

				<p style="text-align: center">
					All tiers include our unique screening methods and instant feedback system.
				</p>

				<hr>

				<div class="row">
					<div class="col-sm-6 col-ms-6 col-md-3 hover-padding">
						{{>payment_option price="0" name="Trial" background="#8d0162AA" color="#fff" button="Try"
								text="<li>Up to 5 Candidates screened</li><li>Performance screening only</li>"
								href="onboarding_job_registration"}}
					</div>

					<div class="col-sm-6 col-ms-6 col-md-3 hover-padding">
						{{>payment_option price="25" name="Basic" background="#048BA8AA" color="#fff" button="Buy Basic"
								text="<li>Unlimited number of candidates</li><li>Performance screening only</li>"
								href="onboarding_job_registration"}}
					</div>

					<div class="col-sm-6 col-ms-6 col-md-3 hover-padding">
						{{>payment_option price="45" name="Plus" background="#14A619AA" color="#fff" button="Contact Us"
								text="<li>Unlimited number of candidates</li><li>Performance screening</li><li>Soft skill evaluation</li>" href="mailto:info@mooqita.com?Subject=Extra%20subscription%20information"}}
					</div>

					<div class="col-sm-6 col-ms-6 col-md-3 hover-padding">
						{{>payment_option price="75" name="Extra" background="#e96606aa" color="#fff" button="Contact Us"
								text="<li>Unlimited number of candidates</li><li>Performance screening</li><li>Soft skill evaluation</li><li>Team fit analysis</li><li>Access External candidates</li>"
								href="mailto:info@mooqita.com?Subject=Extra%20subscription%20information"}}
					</div>
				</div>

				<hr>

				<h1 style="text-align: center; font-weight: 300">
					If you have any questions please do not hesitate. <br>
					Contact our sales team at:<br>
					<a href="mailto:info@mooqita.com?Subject=Sales%20question">sales@mooqita.com</a>
				</h1>

				<div class="onboarding-nav" style="padding-bottom: 20px; padding-top: 30px">
					<div class="left">
						<a class="pull-left btn btn-theme" href="onboarding_job_competency">
							<span class="glyphicon glyphicon-chevron-left"></span>
							Back
						</a>
					</div>

					<div class="right">
						<a class="pull-right btn btn-theme" href="onboarding_job_registration">
							Trial
							<span class="glyphicon glyphicon-chevron-right"></span>
						</a>
					</div>

					<div class="mid">
						<a class="page-number" href="onboarding_job_role">1</a>
						<a class="page-number" href="onboarding_job_competency">2</a>
						<a class="page-number" href="onboarding_job_info">3</a>
						<a class="page-number selected" href="onboarding_job_tier">4</a>
					</div>
				</div>
			</div>
		</div>
	</div>
</template>


<!------------------------------------------------
|
| Onboarding registration time
|
-------------------------------------------------->
<template name="onboarding_job_registration">
	<style>
		div[class*="col-"] > .square-responsive,
		span[class*="col-"] > .square-responsive,
		ol[class*="col-"] > .square-responsive,
		ul[class*="col-"] > .square-responsive,
		li[class*="col-"] > .square-responsive{
			 padding-bottom:100%;
		}

		div[class*="col-"] > .rect-responsive,
		span[class*="col-"] > .rect-responsive,
		ol[class*="col-"] > .rect-responsive,
		ul[class*="col-"] > .rect-responsive,
		li[class*="col-"] > .rect-responsive{
			 padding-bottom:50%;
		}

		.square-responsive,
		.rect-responsive{
				 position:relative;
				 overflow:hidden;
		}

		.square-responsive > *,
		.rect-responsive > *{
				 position:absolute;
		}

		.square-responsive > .content,
		.rect-responsive > .content {
				 width:100%;
				 height:100%;
		}
	</style>

	{{#mooqita_wide_spacing}}
		<h1 style="text-align: center; padding-top: 30px">
			<img style="width: 300px" src="/images/mooqita.jpg">
		</h1>

		{{>text_input session="onboarding_job_description"
									placeholder="A short description of what you are looking for in your own words."}}

		<div class="btn-group btn-group-justified">
			<div class="btn-group">
				{{>match_button session="onboarding_job_description"
												in_collection="challenges" text="Find challenges"}}
			</div>
		</div>

		<hr>

		{{>match_tags session="onboarding_job_description" in_collection="challenges"}}

		{{#unless currentUser}}
			<div class="btn-group btn-group-justified">
				<div class="btn btn-theme" id="register">
					Register to see your candidates
				</div>
			</div>
		{{else}}
			{{>onboarding_candidates}}
		{{/unless}}
	{{/mooqita_wide_spacing}}
</template>


<template name="onboarding_job_register">
	<div class="modal fade register-modal">
		<div class="register-frame animated">
			<button type="button" class="btn btn-default close-register" data-dismiss="modal">
				<div class="fa fa-times"></div>
			</button>

			{{>atForm}}
		</div>
	</div>
</template>


<!------------------------------------------------
|
| Show each match
|
-------------------------------------------------->
<template name="onboarding_candidates">
	{{#each candidates}}
		<div class="row">
			<div class="col-sm-2 col-ms-3 text-center">
				<div class="square-responsive"
						 style="border-radius: 50%;
						 box-shadow: 1px 1px 5px #00000055;">
					{{>avatar source=avatar}}
				</div>

				<a class="color-theme">{{user_name}}</a>
			</div>

			<div class="col-sm-10 col-ms-9">
				{{#each solutions}}
					{{>onboarding_solution}}
					<br>
				{{/each}}
			</div>
		</div>
	{{/each}}
</template>


<!------------------------------------------------
|
|	Challenge solution
|
-------------------------------------------------->
<template name="onboarding_solution">
	<div class="padding-next">
		<div class="row">
			<div class="col-xs-6">
				<h2>{{challenge.title}}</h2>
			</div>

			<div class="col-xs-6">
				<h2 class="text-right">Rating <em>{{average}}</em> out of <em>5</em></h2>
			</div>
		</div>

		{{>more content=challenge.content}}

		<h2>
			<a id="show_reviews" data-toggle="collapse" data-target="#{{id}}">
				{{#unless reviews_visible}}
					<span class="glyphicon glyphicon-expand"></span>
				{{else}}
					<span class="glyphicon glyphicon-collapse-down"></span>
				{{/unless}}
			</a>
			Show Solution and Individual Reviews
		</h2>

		<div id="{{id}}" class="row collapse">
			<div style="margin-left: 25px">
				{{>more content=content}}

				{{#each reviews}}
					<div class="row">
						<div class="col-xs-6">
							<h2>Review</h2>
						</div>

						<div class="col-xs-6">
							<h2 class="text-right">
								Rating <em>{{rating}}</em> out of <em>5</em>
							</h2>
						</div>
					</div>

					{{>more content=review}}

					{{#with feedback}}
						<div class="row" style="margin-left: 25px">
							<div class="col-xs-6">
								<h2>
									Rebuttal
								</h2>
							</div>

							<div class="col-xs-6">
								<h2 class="text-right">
									Rating <em>{{rating}}</em> out of <em>5</em>
								</h2>
							</div>

							<div class="col-xs-12">
								{{>more content=content}}
							</div>
						</div>
					{{/with}}
				{{/each}}
			</div>
		</div>
	</div>
</template>
