<!------------------------------------------------
|
| Onboarding Intro
|
-------------------------------------------------->
<template name="onboarding_job_intro">
	{{#mooqita_wide_spacing}}
		<div class="row padding-top" style="margin-top: 20%">
			<div class="col-sm-6">
				<h1 style="text-align: center; padding-top: 30px">
					<img style="width: 300px" src="/images/mooqita.jpg">
				</h1>
			</div>

			<div class="col-sm-6">
				<h1>Find the talent you need!</h1>

				<p style="padding-bottom: 25px">
					Complete our quick onboarding steps to find and
          attract matching talent to grow your business.
				</p>

				<a class="btn btn-theme" href="onboarding_job_role">Find a perfect candidate</a>
			</div>
		</div>
	{{/mooqita_wide_spacing}}
</template>


<!------------------------------------------------
|
| Onboarding Role
|
-------------------------------------------------->
<template name="onboarding_job_role">
	{{#mooqita_wide_spacing}}
		<h1 style="text-align: center; padding-top: 30px">
			<img style="width: 300px" src="/images/mooqita.jpg">
		</h1>

		<h1>Role</h1>

		<p>
			Please select the main role of your candidate.
			Don't worry you can change this later.
		</p>

		{{>job_role session="onboarding_job_posting" key="role"
								href="onboarding_job_competency"}}

	{{/mooqita_wide_spacing}}
</template>


<!------------------------------------------------
|
| Onboarding Competency
|
-------------------------------------------------->
<template name="onboarding_job_competency">
	{{#mooqita_wide_spacing}}
		<h1 style="text-align: center; padding-top: 30px">
			<img style="width: 300px" src="/images/mooqita.jpg">
		</h1>

		<h1>Competencies</h1>
		<p>
			Finding the candidate with the right skill set is important.
			However, Mooqita can do more for you. We can help you find the person
			that will complement your teams social fabric. Select any number of
			competencies you deem important for candidates for this job posting.
		</p>

		{{>job_competency session="onboarding_job_posting"}}

		<div class="btn-group btn-group-justified" style="padding-bottom: 50px">
			<a class="btn btn-theme" href="onboarding_describe_job">
				Add a job description
			</a>
		</div>
	{{/mooqita_wide_spacing}}
</template>


<!------------------------------------------------
|
| Onboarding registration time
|
-------------------------------------------------->
<template name="onboarding_describe_job">
	<style>
		div[class*="col-"] > .square-responsive,
		span[class*="col-"] > .square-responsive,
		ol[class*="col-"] > .square-responsive,
		ul[class*="col-"] > .square-responsive,
		li[class*="col-"] > .square-responsive{
			 padding-bottom:100%;
		}
		div[class*="col-"] > .rect-responsive,
		span[class*="col-"] > .rect-responsive,
		ol[class*="col-"] > .rect-responsive,
		ul[class*="col-"] > .rect-responsive,
		li[class*="col-"] > .rect-responsive{
			 padding-bottom:50%;
		}
		.square-responsive,
		.rect-responsive{
				 position:relative;
				 overflow:hidden;
		}
		.square-responsive > *,
		.rect-responsive > *{
				 position:absolute;
		}
		.square-responsive > .content,
		.rect-responsive > .content {
				 width:100%;
				 height:100%;
		}
	</style>

	{{#mooqita_wide_spacing}}
		<h1 style="text-align: center; padding-top: 30px">
			<img style="width: 300px" src="/images/mooqita.jpg">
		</h1>

		<h1>Describe your job opening</h1>

		<p>
			This description will help us find challenges
			related to your job. Learner who score high
			on these challenges will be part of your
			recruitment pool.
		</p>

		<p class="padding-next alert alert-theme">
			<em style="font-weight: bold">Important:</em>
			We at Mooqita do things a little different.
			This description is for our AI (artificial
			intelligence). Do not think too much about
			it right now. Just give us a few lines to
			get working. You can add more later on.
			Write this as if you were talking to a colleague
			at your company this way our algorithm can
			perform at its best.
		</p>

		{{>text_input session="onboarding_job_description"
									placeholder="A short description of what you are looking for in your own words."}}

		<div class="btn-group btn-group-justified">
			<div class="btn-group">
				{{>match_button session="onboarding_job_description"
												in_collection="challenges" text="Find challenges"}}
			</div>
		</div>

		<hr>

		{{>match_tags session="onboarding_job_description" in_collection="challenges"}}

		{{#unless currentUser}}
			<div class="btn-group btn-group-justified">
				<div class="btn btn-theme" id="register">
					Register to see your candidates
				</div>
			</div>
		{{else}}
			{{>onboarding_candidates}}
		{{/unless}}

	{{/mooqita_wide_spacing}}
</template>


<template name="onboarding_job_register">
	<div class="modal fade register-modal">
		<div class="register-frame animated">
			<button type="button" class="btn btn-default close-register" data-dismiss="modal">
				<div class="fa fa-times"></div>
			</button>

			{{>atForm}}
		</div>
	</div>
</template>


<!------------------------------------------------
|
| Show each match
|
-------------------------------------------------->
<template name="onboarding_candidates">
	{{#each candidates}}
		<div class="row">
			<div class="col-sm-2 col-ms-3 text-center">
				<div class="square-responsive background-theme">
					<div class="content" style="font-size: 2em;">
						Hello
					</div>
				</div>

				<a class="color-theme">{{name}}</a>
			</div>

			<div class="col-sm-10 col-ms-9">
				{{#each solutions}}
					{{>onboarding_solution}}
					<br>
				{{/each}}
			</div>
		</div>
	{{/each}}
</template>


<!------------------------------------------------
|
|	Challenge solution
|
-------------------------------------------------->
<template name="onboarding_solution">
	<div class="padding-next">
		<div class="row">
			<div class="col-xs-6">
				<h2>{{challenge.title}}</h2>
			</div>

			<div class="col-xs-6">
				<h2 class="text-right">Rating <em>{{average}}</em> out of <em>5</em></h2>
			</div>
		</div>

		{{>more content=challenge.content}}

		<h2>
			<a id="show_reviews" data-toggle="collapse" data-target="#{{id}}">
				{{#unless reviews_visible}}
					<span class="glyphicon glyphicon-expand"></span>
				{{else}}
					<span class="glyphicon glyphicon-collapse-down"></span>
				{{/unless}}
			</a>
			Show Solution and Individual Reviews
		</h2>

		<div id="{{id}}" class="row collapse">
			<div style="margin-left: 25px">
				{{>more content=content}}

				{{#each reviews}}
					<div class="row">
						<div class="col-xs-6">
							<h2>Review</h2>
						</div>

						<div class="col-xs-6">
							<h2 class="text-right">
								Rating <em>{{rating}}</em> out of <em>5</em>
							</h2>
						</div>
					</div>

					{{>more content=review}}

					{{#with feedback}}
						<div class="row" style="margin-left: 25px">
							<div class="col-xs-6">
								<h2>
									Rebuttal
								</h2>
							</div>

							<div class="col-xs-6">
								<h2 class="text-right">
									Rating <em>{{rating}}</em> out of <em>5</em>
								</h2>
							</div>

							<div class="col-xs-12">
								{{>more content=content}}
							</div>
						</div>
					{{/with}}
				{{/each}}
			</div>
		</div>
	</div>
</template>
