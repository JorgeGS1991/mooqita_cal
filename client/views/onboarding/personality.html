<template name="personality">
	{{#mooqita_wide_spacing}}
		{{#quick_survey answers=answers questions=questions
										collection_name="profiles" item_id=g_profile_id field="big_five"}}

			<h1 class="padding-next">
				Excellent! Thank you for finishing the questionnaire.
			</h1>

			<p style="text-align: left">
				<div class="raised col-md-6 col-sm-6 col-ms-7 col-xs-12"
						 style="float: right; margin-left: 15px; margin-bottom: 35px">
					{{>persona	persona_data=persona_data offset_x=-20
											has_text=true width=300 height=130}}
				</div>

				This test uses the „Big Five“ personality model. It assumes that personality
				is a combination of five independent factors: Emotional <em>Stability</em>,
				<em>Extroversion</em>, <em>Openness</em> for Experiences,	<em>Agreeableness</em>,
				<em>(Conscientiousness)</em>. The figure shows the relation of these factors we
				calculated from your test results. This model is very useful to describe aspects
				of personality the test does not represent the entire complexity of a human being.
				The model gives a frame that we use to match you with jobs other people with your
				personality liked.
			</p>

			<div class="personality-explain">
				<div class="row padding-next">
					<div class="col-sm-12">
						<h2>Emotional Stability</h2>
						<p>
							This personality trait describes how strong a person
							feels emotions. It also indicates how much an intense
							situation is perceived as stressful.

							With a score of <em>{{score "Stability"}}</em>
							(at a population average of <em>{{mean "Stability"}}</em>) you
							reached a <em>{{level "Stability"}}</em> score.
							Approximately <em>{{percentile "Stability"}}%</em> of
							the population reach a similar or lower score.
						</p>
					</div>
				</div>

				<div class="row positive padding-next">
					<div class="col-sm-6">
						<b>Strength of high stability</b>
						<ul>
							<li>are level-headed and carefree</li>
							<li>are not so easily upset</li>
							<li>are optimistic</li>
						</ul>
					</div>

					<div class="col-sm-6">
						<b>Strength of low stability</b>
						<ul>
							<li>feel emotions intensively and clearly</li>
							<li>act carefully and thoughtful</li>
							<li>are considerate and aware</li>
						</ul>
					</div>
				</div>

				<div class="row negative">
					<div class="col-sm-6">
						<b>Weaknesses of high stability</b>
						<ul>
							<li>are sometimes perceived as detached</li>
							<li>may act careless and rash things</li>
							<li>underestimate risks and danger</li>
						</ul>
					</div>

					<div class="col-sm-6">
						<b>Weakness of low stability</b>
						<ul>
							<li>are susceptible to stress</li>
							<li>may experience negative feelings stronger</li>
							<li>may be more concerned</li>
						</ul>
					</div>
				</div>
