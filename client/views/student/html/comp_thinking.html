<template name="comp_thinking_course">
    <style>
        .panel > .panel-heading {
            background-image: none;
            background-color: #A02D67;
            color: white;

        }

        .alert > .alert-success {
            background-color: #A02D67;
            color: white;

        }

        .progress  {
          background-color: white;
            color: white;
            height: 50px;

        }

        .progress > .progress-bar-success {
          background-color: #862D65;
            color: white;

        }

        .btn-group > .btn-success {
          background-color: #862D65;
            color: white;
            border: none;

        }

        .btn > .btn-success {

        </center>
    </div>
    <div class="container">

                <span type="button" class="glyphicon glyphicon-question-sign" data-toggle="modal" data-target="#info"></span>
            </h1>
            <div id="info" class="modal fade" role="dialog">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal">&times;</button>
                            <h3 class="modal-title">About Computational Thinking</h3>
                        </div>
                        <div class="modal-body">
                            <p>
                                This course will teach you the very basics of computer science programming. It is meant for users with little to no prior computer programming experience. This course discusses the necessary tools and programs to get you started in programming. It will teach the user the computational logic behind most computer programming languages. These elements include variables, operators, operands, data types, and IDK ADD MORE. It will teach the user to implement these elements in analytical thought processes such if, if/else, while, and for looping.
                                Successful completion of this course will permit you to attempt paid challenges and offer a certificate to showcase on your LinkedIn profile.
                            </p>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                        </div>
                    </div>
                </div>
            </div>
        </center>
        <div class="container">

                        <h3>Course Progress</h3>
                    </div>
                    <div class="panel-body">
                        <div class="col-md-9 col-xs-12">
                            <div class="progress">
                                <div class="progress-bar progress-bar-success progress-bar-striped active" role="progressbar" aria-valuenow="{{comp_thinking_course_progress}}" aria-valuemin="0" aria-valuemax="100" style="width:{{comp_thinking_course_progress}}%">
                                    <h2>{{comp_thinking_course_progress}}%</h2>
                                </div>
                            </div>
                        </div>
                        <center>
                            <div class="btn btn-right">

                            </div>

                        </center>
                    </div>
                </div>
            </div>
        </div>
