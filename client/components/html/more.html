<template name="more">
	<!--This formatting is required for user
		generated text to look as intended-->
	{{#unless is_html}}
		<p>{{#markdown}}{{content}}{{/markdown}}{{#if has_more}}{{#unless expanded}}<a class="mooqita" id="expand">...<b>more</b></a>{{else}}<a class="mooqita" id="expand"> <b>less</b></a>{{/unless}}{{/if}}</p>
	{{else}}
		{{{content}}}
	{{/unless}}

</template>
