<!---------------------------------------------------------
| usage example: {{>obprogress percent=".05"}}
---------------------------------------------------------->
<template name="obprogress">
    <div class="col-md-offset-8">
        <h3><em>Matching Quality</em></h3>
    </div>
    <div class="row">
        <progress class="progress right" value="{{percent}}"></progress>
    </div>
</template>
